<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employement Application Form</h1>
    <form action="">
        <label for="first">First Name :</label>
        <input type="text" name="first" id="first"><br><br>
        <label for="last">Last Name :</label>
        <input type="text" name="last" id="last"><br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="port">Portfolio website :</label>
        <input type="text" name="first" id="port" value="https://"><br><br>
        <label for="position">Position you are applying for </label>
        <input type="text" name="position" id="position"><br><br>
        <label for="salary">Salary requirements</label>
        <input type="text" name="salary" id="salary">
        <label for="start">When can you start</label>
        <input type="text" name="start" id="start"><br><br>
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone"><br><br>
        <label for="">Are you willing to relocate?</label>
        <input type="radio" name="yes">Yes
        <input type="radio" name="no">No
        <input type="radio" name="not_sure">Not Sure<br><br>
        <label for="company">Last company you worked for</label>
        <input type="text" name="company"><br><br>
        <label for="comment">Reference / Comments / Questions</label>
        <textarea name="comment" id="comment"></textarea>
    </form>
</body>
</html>
